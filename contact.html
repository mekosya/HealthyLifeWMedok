<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact</title>
  <link rel="stylesheet" href="css/style.css">
  <!-- Author: Medina Klyumova. Work: contact.html (form: name, email, favorite color) -->
</head>
<body>
  <header class="site-header"><div class="container"><h1>Contact Us</h1><nav><a href="index.html">Home</a></nav></div></header>
  <main class="container">
    <section class="card">
      <h2>Get in touch</h2>
      <form action="#" method="post">
        <label>Name:<br>
          <input type="text" name="name" required>
        </label><br><br>

        <label>Email:<br>
          <input type="email" name="email" required>
        </label><br><br>

        <label>Favorite color:<br>
          <input type="color" name="favcolor" value="#ff0000">
        </label><br><br>

        <label>Message:<br>
          <textarea name="message" rows="4"></textarea>
        </label><br><br>

        <button type="submit">Submit</button>
      </form>
    </section>
  </main>
  <footer class="site-footer"><div class="container"><a href="index.html">‚Üê Back</a></div></footer>
</body>
</html>
